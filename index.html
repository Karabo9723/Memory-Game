<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="./scripts.js"></script>

    <section class="memory-game">

        <div class="memory-card" data-framework="blackCat">
            <img class="front-face" src="img/blackCat.png" alt="blackCat">

        </div>

        </div>

        <div class="memory-card" data-framework="blackFace">
            <img class="front-face" src="img/blackFace.png" alt="blackFace">
            <img class="back-face" src="img/backCard.png" alt="backCard">
        </div>

        <div class="memory-card" data-framework="blackFace">
            <img class="front-face" src="img/blackFace.png" alt="blackFace">
            <img class="back-face" src="img/backCard.png" alt="backCard">

        <div class="memory-card" data-framework="blackPaw">

        <div class="memory-card" data-framework="roundBlack">

            <img class="back-face" src="img/backCard.png" alt="backCard">

        <div class="memory-card" data-framework="roundBlack">

            <img class="back-face" src="img/backCard.png" alt="backCard">
